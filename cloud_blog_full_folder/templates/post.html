<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4" style="background: #fff9e6;">
<div class="container">
    <a href="/" class="btn btn-secondary mb-3">⬅ 返回</a>
    <div class="card p-3 mb-3">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        {% if post.file_url %}
            {% if post.file_type in ["jpg","jpeg","png","gif"] %}
                <img src="{{ post.file_url }}" class="img-fluid rounded">
            {% else %}
                <a href="{{ post.file_url }}" target="_blank">📎 下载附件</a>
            {% endif %}
        {% endif %}
        <p class="text-muted small">{{ post.time }}</p>
    </div>
    <h4>评论</h4>
    {% for c in post.comments %}
        <div class="p-2 mb-2 bg-light rounded">
            <strong>{{ c.name }}</strong>：{{ c.comment }}
            <div class="text-muted small">{{ c.time }}</div>
        </div>
    {% endfor %}
    <form method="post" class="mt-3 p-3 bg-white rounded shadow">
        <input class="form-control mb-2" name="name" placeholder="昵称">
        <textarea class="form-control mb-2" name="comment" placeholder="评论内容" required></textarea>
        <button class="btn btn-primary">提交评论</button>
    </form>
</div>
</body>
</html>
