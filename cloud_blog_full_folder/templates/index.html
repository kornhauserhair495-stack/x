<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>作品分享平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background: linear-gradient(to right, #ffecd2, #fcb69f); font-family: "Comic Sans MS", cursive; }
        .card { border-radius: 15px; }
        .btn { border-radius: 20px; }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4 text-center">🎨 作品分享平台</h1>
        <form method="post" enctype="multipart/form-data" class="mb-4 p-3 bg-white rounded shadow">
            <input class="form-control mb-2" name="title" placeholder="标题" required>
            <textarea class="form-control mb-2" name="content" placeholder="内容" required></textarea>
            <input class="form-control mb-2" type="file" name="file">
            <button class="btn btn-primary">发布</button>
        </form>
        {% for post in posts %}
        <div class="card mb-3 p-3 shadow-sm">
            <h4>{{ post.title }}</h4>
            <p>{{ post.content }}</p>
            {% if post.file_url %}
                {% if post.file_type in ["jpg","jpeg","png","gif"] %}
                    <img src="{{ post.file_url }}" class="img-fluid rounded">
                {% else %}
                    <a href="{{ post.file_url }}" target="_blank">📎 下载附件</a>
                {% endif %}
            {% endif %}
            <p class="text-muted small">{{ post.time }}</p>
            <a href="{{ url_for('post', post_id=loop.index0) }}" class="btn btn-sm btn-outline-primary">查看详情 & 评论</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
